<div class="first box {{model.state}}">

</div>

<div class="second box {{model.state}}">

</div>

<ng-template #statusContent>
<div>
  <span>{{ model.state }}</span> |
  <span>{{ model.rowcount }} rows</span> |
  <span *ngIf="model.schema">{{ model.schema.length }} columns</span> |
  <span *ngIf="model.prev && model.prev.schema">(prev: {{ model.prev.schema.length }} columns)</span> |
  <span *ngIf="model.error">ERROR: {{ model.error }}</span>
</div>
</ng-template>
