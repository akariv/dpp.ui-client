<execution-step [model]="model">
  <div *ngIf="sources">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Select from <em>datahub.io</em></label>
      <div class="col-sm-10">
        <select class="form-control form-control-sm"
                [(ngModel)]="model.action.options.url" (change)="onChanged()">
          <option *ngFor="let source of sources" value="{{source.url}}">
            {{ source.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">&mdash;&nbsp;or&nbsp;&mdash;</label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Load from URL</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.action.options.url" (change)="onChanged()"
             type="text" class="form-control form-control-sm" placeholder="URL">
    </div>
  </div>


</execution-step>
