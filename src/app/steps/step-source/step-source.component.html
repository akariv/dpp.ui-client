<execution-step [model]="model">
  Loading from: <input [(ngModel)]="model.action.options.url" (change)="onChanged()"/>
  <div *ngIf="sources">
    or select from datahub.io: <select [(ngModel)]="model.action.options.url" (change)="onChanged()">
    <option *ngFor="let source of sources" value="{{source.url}}">
      {{ source.name }}
    </option>
  </select>
  </div>
</execution-step>
